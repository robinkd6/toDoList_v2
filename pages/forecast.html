<div="container" id="forecastTitle1">
<p>
	<a href="#/" id="forecastTitle">Back To Search</a>
</p>
	Forecast for {{ city }}
<hr style="color: black">
Days: <a href="#/forecast/3" ng-class="{ 'text-muted': days === '3' }">3</a> | <a href="#/forecast/6" ng-class="{ 'text-muted': days === '6' }">6</a> | <a href="#/forecast/9" ng-class="{ 'text-muted': days === '9' }">9</a>
<hr>
</div>


<div ng-repeat="w in weatherResult.list" id="foreCastList">
		<div class="row">
				<div class="col-md-12"  style="border-radius: 0%">
						<weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="fullDate"></weather-report>
				</div>
		</div>
</div>
