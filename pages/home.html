<div class="row">
    <div class="col-md-6 col-md-offset-3">
			<div id="foreCast">
        <h4 id="forecastTitle">Forecast by City</h4>
			
					<form ng-submit="submit()">

						<div class="form-group">
							<input type="text" ng-model="city" class="form-control" style="border-radius: 0%">
						</div>

					<input type="submit" class="btn btn-primary btn-sm" value="Get Forecast" id="getForecast">
				</form>
			</div>
    </div>
</div>
